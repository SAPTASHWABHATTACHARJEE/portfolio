  .bg-aura-effect {

  /* Aura element styles */
  .bg-aura-effect .aura-element {
    position: absolute;
    width: 100px; /* Adjust the size of the aura element as needed */
    height: 100px;
    background: rgba(255, 255, 255, 0.7); /* Set the aura element color and opacity */
    border-radius: 50%; /* Make it circular */
    pointer-events: none; /* Prevent the aura element from blocking mouse events */

  }
</style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  jQuery(function($) {
    $('.bg-aura-effect').mouseenter(function() {
      // Add the aura element on hover
      $(this).append('<div class="aura-element"></div>');
    }).mousemove(function(e) {
      // Move the aura element to follow the pointer
      let x = e.clientX - this.getBoundingClientRect().left;
      let y = e.clientY - this.getBoundingClientRect().top;
      $(this).find('.aura-element').css({ top: y, left: x });
    }).mouseleave(function() {
      // Remove the aura element when leaving the element
      $(this).find('.aura-element').remove();
    });
  });
</script>
